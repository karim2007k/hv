<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خضراء يا السعودية بالهندسة الوراثية</title>
    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            direction: rtl;
            text-align: center;
        }

        header {
            background: linear-gradient(90deg, #28a745, #1e7e34);
            color: white;
            padding: 2rem 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .text-container {
            margin: 2rem 0;
            font-size: 1.2rem;
            color: #555;
            text-align: justify;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 2rem 0;
        }

        .image-container img {
            width: 28%;
            max-width: 250px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            margin: 2rem 0;
        }

        video {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            margin-top: 2rem;
        }

        .button-container a {
            text-decoration: none;
            background-color: #28a745;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <header>
        <h1>خضراء يا السعودية بالهندسة الوراثية</h1>
    </header>
    <main>
        <div class="text-container">
            <h2>
                الهندسة الوراثية هي مجال علمي متقدم يهتم بتعديل الجينات في الكائنات الحية بما في ذلك النباتات،
                بهدف تحسين الصفات الوراثية للنباتات وتعزيز قدرتها على التكيف مع الظروف البيئية المختلفة.
            </h2>
        </div>
        <div class="image-container">
            <img src="images/agriculture-6749210.jpg" alt="صورة 1">
            <img src="images/rice-7382652.jpg" alt="صورة 2">
            <img src="images/farm-1603770.jpg" alt="صورة 3">
        </div>
        <div class="video-container">
            <video controls>
                <source src="image/document_6001485861445703479.mp4" type="video/mp4">
                الفيديو غير مدعوم في هذا المتصفح.
            </video>
        </div>
        <div class="button-container">
            <a href="details.html" target="_blank">انتقل إلى الصفحة التالية</a>
        </div>
    </main>
</body>
</html>
